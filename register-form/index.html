<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Usuário - Mercado de Arte</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Cadastro</h1>
    
    <form action="process_form.php" method="POST">
      <div id="section-welcome" class="form-section">
        <p>Boas vindas! Vamos entender as suas preferências. O que você procura?</p>
        <select name="goal" id="goal" required>
          <option value="" disabled selected>Selecione uma opção</option>
          <option value="just_looking">Só dando uma olhada</option>
          <option value="decorate_space">Quero decorar meu espaço</option>
          <option value="art_collector">Sou colecionador de arte</option>
          <option value="art_investor">Sou investidor de arte</option>
        </select>
        <div class="navigation-buttons">
          <button type="button" onclick="showNextSection('section-preferences')">Próximo</button>
        </div>
      </div>

      <div id="section-preferences" class="form-section" style="display: none;">
        <p>Agora vamos entender suas preferências! Você procura um estilo específico de arte?</p>
        
        <!-- Opções de estilos em uma grade com duas colunas -->
        <div class="style-options">
          <label><input type="checkbox" name="styles[]" value="urbana">Arte Urbana</label>
          <label><input type="checkbox" name="styles[]" value="contemporanea">Arte Contemporânea</label>
          <label><input type="checkbox" name="styles[]" value="moderna">Arte Moderna</label>
          <label><input type="checkbox" name="styles[]" value="expressionista">Arte Expressionista</label>
        </div>
        
        <!-- Botões de navegação centralizados horizontalmente -->
        <div class="navigation-buttons">
          <button type="button" onclick="showPreviousSection('section-welcome')">Anterior</button>
          <button type="button" onclick="showNextSection('section-techniques')">Próximo</button>
        </div>
      </div>

      <div id="section-techniques" class="form-section" style="display: none;">
        <p>Alguma preferência por técnica ou material?</p>

        <div class="style-options" id="techniques">
          <label><input type="checkbox" name="techniques[]" value="pintura">Pintura</label>
          <label><input type="checkbox" name="techniques[]" value="escultura">Escultura</label>
          <label><input type="checkbox" name="techniques[]" value="fotografia">Fotografia</label>
          <label><input type="checkbox" name="techniques[]" value="desenho">Desenho</label>
          <label><input type="checkbox" name="techniques[]" value="gravura">Gravura</label>
        </div>
        
        <!-- Botões de navegação centralizados horizontalmente -->
        <div class="navigation-buttons">
          <button type="button" onclick="showPreviousSection('section-preferences')">Anterior</button>
          <button type="button" onclick="showNextSection('section-budget')">Próximo</button>
        </div>
      </div>

      <div id="section-budget" class="form-section" style="display: none;">
        <p>Quer informar quanto você está disposto a gastar por obra?</p>
        
        <!-- Slider de budget de R$100 a R$10.000 -->
        <input type="range" name="budget" id="budget" min="100" max="10000" step="100" value="5000">
        <output for="budget" id="budgetValue">R$5000</output>
        
        <!-- Botões de navegação centralizados horizontalmente -->
        <div class="navigation-buttons">
          <button type="button" onclick="showPreviousSection('section-techniques')">Anterior</button>
          <button type="submit">Enviar</button>
        </div>
      </div>
    </form>
  </div>

  <style>
    .form-section {
      color: #195921; /* Cor do texto */
      text-align: center;
      padding: 20px;
      max-width: 400px; /* Largura máxima para smartphones */
      margin: 0 auto; /* Centralizar horizontalmente */
    }
    
    .style-options {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
    }
    
    .navigation-buttons {
      text-align: center;
      margin-top: 20px;
    }

    button {
      background-color: #195921; /* Cor do botão */
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 5px;
    }
  </style>

  <script>
    let currentSectionIndex = 0;
    const sections = ['section-welcome', 'section-preferences', 'section-techniques', 'section-budget'];

    function showNextSection(nextSectionId) {
      document.getElementById(sections[currentSectionIndex]).style.display = 'none';
      currentSectionIndex++;
      document.getElementById(nextSectionId).style.display = 'block';
    }

    function showPreviousSection(previousSectionId) {
      document.getElementById(sections[currentSectionIndex]).style.display = 'none';
      currentSectionIndex--;
      document.getElementById(previousSectionId).style.display = 'block';
    }

    document.getElementById('budget').addEventListener('input', function() {
    document.getElementById('budgetValue').textContent = `R$${this.value}`;
  });
  </script>
</body>
</html>
